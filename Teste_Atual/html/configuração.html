<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/config.css" />
    <link rel="icon" href="/img/chart_16270065 (1).png" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/chart_16270065 (1).png" type="image/x-icon" />
    <title>Configurações do Perfil</title>
</head>

<body>
    <header>
        <div class="foto-perfil" onclick="toggleMenu()">
            <img src="/img/teste1.gif" alt="Foto de perfil" />
            <div id="menu-perfil" class="menu-perfil" style="display:none;">
                <ul>
                    <li><a href="/html/cadastrar_ususario.html">Registrar um novo Usuario</a></li>
                    <li><a href="/html/index.html">Painel</a></li>
                    <li><a href="/html/configuração.html">Configurações</a></li>
                    <li><a href="/html/index.html">Sair</a></li>
                </ul>
            </div>
        </div>
        <h1>teste</h1>
    </header>

    <!-- Botão Adicionar -->
    <div class="adicao" style="margin: 10px;">
        <button class="btn-Adicionar" type="button">+</button>
    </div>

    <!-- Container para lista de usuários -->
    <div class="grid_container">
        <div class="header_grid">
            <p>ID</p>
            <p>Nome</p>
            <p>Cargo</p>
            <p>Nível</p>
            <p>Categoria</p>
            <p>Data de Cadastro</p>
            <p>Opções</p>
        </div>
        <!-- Usuários serão inseridos aqui via JS -->
    </div>

    <!-- Formulário de edição / criação -->
    <div class="settings-container" style="display: none;">
        <div class="settings-header">
            <h1>Configurações do Perfil</h1>
        </div>

        <div class="settings-content">
            <input type="hidden" id="user-id" />

            <div class="profile-section">
                <img src="/img/teste1.gif" alt="Foto do perfil" class="profile-pic" />
                <div class="profile-info">
                    <h2 id="profile-nome">nome</h2>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" value="" />
            </div>

            <label for="cargo-select">Cargo</label>
            <select id="cargo-select" name="cargo" required>
                <option value="Jovem Aprendiz">Jovem Aprendiz</option>
                <option value="Estagiario">Estagiario</option>
                <option value="Acessor">Acessor</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Gestor">Gestor</option>
            </select>

            <div class="form-group">
                <label for="nivel">Nível</label>
                <input type="text" id="nivel" value="" />
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" value="" />
            </div>
        </div>

        <div class="action-buttons">
            <div>
                <button class="btn btn-secondary" id="cancelar" type="button">Cancelar</button>
                <button class="btn" id="salvar" type="button">Salvar alterações</button>
            </div>
            <button class="btn btn-danger" id="excluir" type="button">Excluir</button>
        </div>
    </div>

    <script>
        // Toggle do menu perfil
        function toggleMenu() {
            const menu = document.getElementById("menu-perfil");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        document.addEventListener("click", function (event) {
            const menu = document.getElementById("menu-perfil");
            const perfil = document.querySelector(".foto-perfil");
            if (menu && !perfil.contains(event.target)) {
                menu.style.display = "none";
            }
        });

        // Botões Adicionar e Cancelar
        const botaoCancelar = document.querySelector("#cancelar");
        const botaoAdicionar = document.querySelector(".btn-Adicionar");
        const settingsContainer = document.querySelector(".settings-container");

        if (botaoCancelar) {
            botaoCancelar.addEventListener("click", () => {
                settingsContainer.style.display = "none";
            });
        }
        if (botaoAdicionar) {
            botaoAdicionar.addEventListener("click", () => {
                // Limpa campos para novo cadastro
                document.querySelector("#user-id").value = "";
                document.querySelector("#name").value = "";
                document.querySelector("#cargo-select").value = "Jovem Aprendiz";
                document.querySelector("#nivel").value = "";
                document.querySelector("#categoria").value = "";
                document.querySelector("#profile-nome").innerText = "Novo Usuário";

                settingsContainer.style.display = "flex";
            });
        }
    </script>

    <script src="/js/perfil_menu.js"></script>
    <script src="/js/buscar_usuarios.js"></script>
</body>

</html>
