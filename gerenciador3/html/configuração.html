<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/config.css" />
    <link rel="icon" href="../img/chart_16270065 (1).png" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/chart_16270065 (1).png" type="image/x-icon" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Configurações do Perfil</title>
</head>

<body>
    <header>
        <h1>Usuários</h1>
        <nav class="submenu" aria-label="Navegação principal">
            <ul>
                <li>
                    <a href="../html/info_computadores.html" aria-label="Página inicial"><i class="bx bx-home"></i></a>
                </li>
                <li>
                    <a href="../html/novo_computador.html" aria-label="Computadores"><i class="bx bx-desktop"></i></a>
                </li>
                <li>
                    <a href="../html/impressoras.html" aria-label="impressora"><i class="bx bx-printer"></i></a>
                </li>
            </ul>
        </nav>
        <p class="nome-user">Nome Aqui</p>
        <div class="foto-perfil" onclick="toggleMenu()" aria-label="Abrir menu de perfil" tabindex="0">
            <img src="../img/teste1.gif" alt="Foto de perfil do usuário" />
            <div id="menu-perfil" class="menu-perfil" tabindex="0">
                <ul>
                    <li><a href="#" class="menu-registro"><i class="bx bx-user-plus"></i> Registrar um novo Usuário</a></li>
                    <li><a href="#" class="alt-foto"><i class="bx bx-camera"></i> Alterar foto</a></li>
                    <li><a href="../html/info_computadores.html"><i class="bx bx-desktop"></i> Computadores</a></li>
                    <li><a href="../html/configuração.html"><i class="bx bx-cog"></i> Configurações</a></li>
                    <li><a href="../html/index.html"><i class="bx bx-log-out"></i> Sair</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Container para lista de usuários -->
    <div class="grid_container">
        <div class="header_grid">
            <p>Foto</p>
            <p>ID</p>
            <p>Nome</p>
            <p>Cargo</p>
            <p>Nível</p>
            <p>Categoria</p>
            <p>Data de Cadastro</p>
            <p>Opções</p>
        </div>
        <!-- Usuários serão inseridos aqui via JS -->
    </div>

    <!-- Formulário de edição / criação -->
    <div class="settings-container" style="display: none;">
        <div class="settings-header">
            <h1>Configurações do Perfil</h1>
        </div>

        <div class="settings-content">
            <input type="hidden" id="user-id" />

            <div class="profile-section">
                <img src="../img/teste1.gif" alt="Foto do perfil do usuário" class="profile-pic" />
                <div class="profile-info">
                    <h2 id="profile-nome">nome</h2>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" value="" />
            </div>
            <div class="form-group">
                <label for="cargo-select">Cargo</label>
                <select id="cargo-select" name="cargo" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Jovem Aprendiz">Jovem Aprendiz</option>
                    <option value="Estagiario">Estagiário</option>
                    <option value="Assessor">Assessor</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Gestor">Gestor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" value="" />
            </div>
            <div class="form-group">
                <label for="senha">Nova senha</label>
                <input type="password" id="senha">
            </div>
            <div class="form-group cadastro_check">
                <input type="checkbox" id="reset">
                <label for="reset">O usuário deve alterar a senha ao logar.</label>
            </div>
        </div>

        <div class="action-buttons">
            <div>
                <button class="btn btn-secondary" id="cancelar" type="button">Cancelar</button>
                <button class="btn" id="salvar" type="button">Salvar alterações</button>
            </div>
            <button class="btn btn-danger" id="excluir" type="button">Excluir</button>
        </div>
    </div>
    <div class="alt-foto-box">
        <input type="file" accept="image/*" aria-label="Selecionar nova foto de perfil">
        <button class="btn-env-imagem" aria-label="Salvar nova foto">Salvar</button>
    </div>

    <script src="../js/auxiFunc.js"></script>
    <script src="../js/perfil_menu.js"></script>
    <script src="../js/buscar_usuarios.js"></script>
</body>

</html>
