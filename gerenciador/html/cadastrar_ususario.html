<!---------------------------------Tem que colocar isso tudo no banco-------------------------------------------------->

<body>
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCadastroUsuario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="status">Cargo:</label>
        <select id="status" name="status" required>
            <option value="Estagiario">Estagiario</option>
            <option value="Jovem Aprendiz">Jovem Aprendiz</option>
            <option value="Acessor">Acessor</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Gestor">Gestor</option>
        </select>

        <label for="email">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <div class="cadastro_check">
            <label for="reset">O usuário deve alerar a senha</label>
            <input type="checkbox" class="check_reset">
        </div>



        <button type="submit">Cadastrar</button>
    </form>
    <script src="../js/auxiFunc.js"></script>
    <script src="../js/cadastrar_usuario.js"></script>
    <script src="../js/perfil_menu.js"></script>
    <div class="alt-foto-box">
        <input type="file" accept="image/*">
        <button class="btn-env-imagem">Salvar</button>
    </div>
</body>
