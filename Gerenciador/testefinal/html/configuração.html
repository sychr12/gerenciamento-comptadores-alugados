    <link rel="shortcut icon" href="/img/chart_16270065 (1).png" type="image/x-icon">

</head>

    <header>
        <!-------------------------------------------perfil----------------------------------------------------------->
        <div class="foto-perfil" onclick="toggleMenu()">
            
            <img src="/img/teste1.gif" alt="Foto de perfil" >
            <div id="menu-perfil"  class="menu-perfil" >
                
                <ul>
                    <li><a href="/html/cadastrar_ususario.html">Registrar um novo Usuario</a></li>
                    <li><a href="/html/index.html">Painel</a></li>
                    <li><a href="/html/configuração.html">Configurações</a></li>

        <h1>teste</h1>

<!---------------------------------Tem que colocar isso tudo no banco-------------------------------------------------->

<body>
    <div class="adicao">
        <button class="btn-Adicionar">+</button>
    </div>
    <div class="grid_conteiner">
        <div class="header_grid">
            <p>ID</p>
            <p>Nome</p>
            <p>Cargo</p>
            <p>Nivel</p>
            <p>Categoria</p>
            <p>Data de Cadastro</p>
            <p>Opções</p>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-header">
            <h1>Configurações do Perfil</h1>
        </div>

        <div class="settings-content">
            <div class="profile-section">
                <img src="/img/teste1.gif" alt="Foto do perfil" class="profile-pic">
                <div class="profile-info">
                    <h2>nome</h2>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" value="">
            </div>

            <label for="categoria">Cargo</label>
            <select id="cargo" name="categoria" required>
                <option value="Jovem Aprendiz">Jovem Aprendiz</option>
                <option value="Estagiario">Estagiario</option>
                <option value="Acessor">Acessor</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Gestor">Gestor</option>
            </select>

            <div class="form-group">
                <label for="Cargo">Cargo</label>
                <input type="text" id="cargo" value="">
            </div>

            
        </div>
        <div class="settings-section">
            <h2>Alterar Senha</h2>

            <div class="form-group">
                <label for="new-password">Nova senha</label>
                <input type="password" id="new-password" value="">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar nova senha</label>
                <input type="password" id="confirm-password" value="">
            </div>
        </div>
        <div class="action-buttons">
            <div>
                <button class="btn btn-secondary" id="cancelar">Cancelar</button>
                <button class="btn">Salvar alterações</button>
            </div>
            <button class="btn btn-danger">Excluir</button>
        </div>
    </div>
    </div>
</body>
<script>

    let botaoCancelar = document.querySelector("#cancelar");
    let botaoAdicionar = document.querySelector(".btn-Adicionar");
    botaoCancelar.addEventListener("click", function(){
        let menuPopUp = document.querySelector(".settings-container");
        menuPopUp.style.display = "none";
    })
    botaoAdicionar.addEventListener("click", function(){
        let menuPopUp = document.querySelector(".settings-container");
        menuPopUp.style.display = "flex";
    })
    function toggleMenu() {
        const menu = document.getElementById('menu-perfil');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Fecha o menu ao clicar fora
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('menu-perfil');
        const perfil = document.querySelector('.foto-perfil');
        if (menu && !perfil.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
</script>
<script src="/js/perfil_menu.js"></script>
<script src="/js/buscar_usuarios.js"></script>

</html>
