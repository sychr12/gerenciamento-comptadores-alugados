<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>Configurações do Perfil</h1>
        </div>

        <div class="settings-content">
            <div class="profile-section">
                <img src="/testefinal/img/teste1.gif" alt="Foto do perfil" class="profile-pic">
                <div class="profile-info">
                    <h2>nome</h2>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" value="">
            </div>

            <div class="form-group">
                <label for="Cargo">Cargo</label>
                <input type="Cargo" id="name" value="">
            </div>

            <label for="Poder">Poder</label>
            <select id="Poder" name="Poder" required>
                <option value="Technician">Technician</option>
                <option value="ADM">Administrador</option>
                <option value="Painel">Panel</option>
            </select>

            <div class="form-group">
                <label for="birthdate">Data de nascimento</label>
                <input type="date" id="birthdate" value="">
            </div>
        </div>

        <div class="settings-section">
            <h2>Alterar Senha</h2>

            <div class="form-group">
                <label for="new-password">Nova senha</label>
                <input type="password" id="new-password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar nova senha</label>
                <input type="password" id="confirm-password">
            </div>
        </div>


        <div class="action-buttons">
            <div>
                <button class="btn btn-secondary">Cancelar</button>
                <button class="btn">Salvar alterações</button>
            </div>
            <button class="btn btn-danger">Excluir conta</button>
        </div>
    </div>
    </div>
</body>
<script>
    app.use(express.static('public'));

function toggleMenu() {
    const menu = document.getElementById('menu-perfil');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

// Fecha o menu ao clicar fora
document.addEventListener('click', function(event) {
    const menu = document.getElementById('menu-perfil');
    const perfil = document.querySelector('.foto-perfil');
    if (menu && !perfil.contains(event.target)) {
        menu.style.display = 'none';
    }
});
</script>
<script src="/testefinal/js/perfil_menu.js"></script>
