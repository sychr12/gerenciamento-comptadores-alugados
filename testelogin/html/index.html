<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/testelogin/css/login.css">
    <title>Login</title>
</head>
<body>
    <img src="/testelogin/img/teste1.jpg" alt="">
    <header>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button id="btnEnviar" type="submit">Enviar</button>
        </form>
    </header>
    <script>

        function enviarDados(event) {
    event.preventDefault(); 

    const dados = {
        usuario: document.getElementById('usuario').value,
        senha: document.getElementById('senha').value
    };

    fetch('http://10.46.11.7/testelogin/php/processa.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Erro na resposta do servidor.');
        }
        return response.json();
    })
    .catch(error => {
        alert('Erro ao processar login. Tente novamente.');
        console.error('Erro:', error);
    })
    .then(data => {
        if (data.sucesso) {
            window.location.href = "pagina_inicial.html"; // Redireciona para a página inicial
        }
    });
}

// Adiciona o evento ao formulário
document.getElementById('loginForm').addEventListener('submit', enviarDados);
    </script>
</body>
</html>
